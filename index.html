<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nusa Rasa - Resep Trending</title>
    <!-- Ganti link ini dengan Google Fonts League Spartan -->
    <link
      href="https://fonts.googleapis.com/css?family=League+Spartan:400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "League Spartan", sans-serif;
      }
      .sidebar-mini .sidebar-text {
        display: none !important;
      }
      .sidebar-mini input[type="text"]::placeholder {
        color: transparent !important;
      }
      .sidebar-mini input[type="text"] {
        padding-left: 0.75rem !important;
      }
      .sidebar-mini #sidebarLogo {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <link rel="stylesheet" href="styles.css" />

  <body class="bg-white min-h-screen flex">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-gradient-to-b from-orange-500 to-orange-600 text-white flex flex-col p-8 min-h-screen transition-all duration-300"
    >
      <h1
        id="sidebarLogo"
        class="text-3xl font-bold mb-8 transition-all duration-300"
      >
        Nusa Rasa
      </h1>
      <div class="mb-8">
        <div class="relative">
          <img
            src="asset/icons/search-normal.png"
            alt="Search Icon"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5"
          />
          <input
            type="text"
            placeholder="Search"
            class="w-full pl-10 pr-4 py-2 rounded-lg text-black"
          />
        </div>
      </div>
      <nav class="flex flex-col gap-2">
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 rounded-lg bg-white bg-opacity-20 text-orange-100 font-semibold border border-white border-opacity-30"
        >
          <img
            src="asset/icons/Home-Fill.svg"
            alt="Beranda Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Home</span>
        </a>
        <a
          href="id/Jelajahi.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="asset/icons/Explore.svg"
            alt="Jelajahi Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Jelajahi</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img src="asset/icons/Upload.svg" alt="Unggah Icon" class="w-5 h-5" />
          <span class="text-base sidebar-text">Upload</span>
        </a>
        <a
          href="#"
          id="notifBtn"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="asset/icons/Notification.svg"
            alt="Notifikasi Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Notifikasi</span>
        </a>
        <a
          href="id/penanda.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="asset/icons/Bookmark.svg"
            alt="Penanda Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Penanda</span>
        </a>
        <a
          href="/id/pengaturan.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="asset/icons/Settings.svg"
            alt="Pengaturan Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Pengaturan</span>
        </a>
      </nav>
    </aside>

    <!-- Notifikasi Panel -->
    <div
      id="notifPanel"
      class="fixed top-0 left-0 h-full w-96 bg-orange-500 text-white shadow-lg z-50 transform -translate-x-full transition-all duration-300"
    >
      <div class="p-6">
        <h2 class="text-xl font-bold mb-4">Notifikasi</h2>
        <div class="mb-4">
          <p class="mb-6">Silakan login untuk melihat notifikasi</p>
          <a
            href="id/login.html"
            class="bg-black text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-800 transition text-lg"
          >
            Login
          </a>
        </div>
        <button
          id="closeNotif"
          class="absolute top-4 right-4 text-white text-2xl focus:outline-none"
          title="Tutup"
        >
          &times;
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-50 p-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">
          Resep Trending <span class="text-xl">ðŸ”¥</span>
        </h2>
        <div class="flex items-center gap-2">
          <div class="relative">
            <button
              id="profileBtn"
              type="button"
              class="flex items-center gap-2 focus:outline-none"
            >
              <span>User</span>
              <span
                class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center"
              >
                <img
                  src="asset/icons/Profile.svg"
                  class="w-8 h-8"
                  alt="avatar"
                />
              </span>
            </button>
            <!-- Dropdown -->
            <div
              id="profileDropdown"
              class="hidden absolute right-0 mt-2 w-65 bg-orange-500 text-white rounded-lg shadow-lg z-50"
            >
              <div class="flex flex-col py-2">
                <a
                  href="/id/login.html"
                  class="flex items-center px-4 py-2 hover:bg-orange-600 rounded-t-lg"
                >
                  Login
                </a>
                <a
                  href="/id/register.html"
                  class="flex items-center px-4 py-2 hover:bg-orange-600 rounded-b-lg"
                >
                  Daftar
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Dummy -->
      <div class="grid grid-cols-2 gap-6">
        <!-- Card 1 -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
          <div class="relative">
            <img
              src="/asset/Makanan/makanan1.jpg"
              alt="Soto"
              class="w-full h-60 object-cover"
            />
            <div class="absolute top-2 left-2 flex items-center gap-2 mt-2">
              <img src="asset\tinashe.jpg" class="w-10 h-10 rounded-full" />
              <span class="text-sm font-semibold text-white">Tinashe</span>
            </div>
            <div class="absolute top-2 right-2">ðŸ“„</div>
            <div class="absolute inset-0 flex justify-center items-center">
              <div
                class="w-12 h-12 bg-black bg-opacity-40 rounded-full flex items-center justify-center"
              >
                <!-- ini diubah jadi link yt -->
                <a
                  href="https://youtu.be/NfiaUcneRM4?si=OF-WdLvJFmTpV2pr"
                  target="_blank"
                >
                  <img
                    src="asset/icons/play-icon.png"
                    alt="Play icon"
                    class="w-6 h-6"
                  />
                </a>
              </div>
            </div>
          </div>
          <div class="p-4">
            <a
              href="https://youtu.be/NfiaUcneRM4?si=OF-WdLvJFmTpV2pr"
              target="_blank"
            >
              <h3 class="font-semibold">Resep Membuat Soto Ayam</h3>
            </a>
            <div class="flex items-center gap-2 mt-2">
              <img src="asset\tinashe.jpg" class="w-6 h-6 rounded-full" />
              <span class="text-sm">Tinashe</span>
            </div>
          </div>
        </div>
        <!-- Dummy -->
      </div>
    </main>
    <script>
      const btn = document.getElementById("profileBtn");
      const dropdown = document.getElementById("profileDropdown");
      document.addEventListener("click", function (e) {
        if (btn && btn.contains(e.target)) {
          dropdown.classList.toggle("hidden");
        } else if (dropdown && !dropdown.contains(e.target)) {
          dropdown.classList.add("hidden");
        }
      });

      // Notifikasi panel logic
      const notifBtn = document.getElementById("notifBtn");
      const notifPanel = document.getElementById("notifPanel");
      const sidebar = document.getElementById("sidebar");
      const closeNotif = document.getElementById("closeNotif");
      const body = document.body;

      notifBtn.addEventListener("click", function (e) {
        e.preventDefault();
        notifPanel.classList.remove("-translate-x-full");
        notifPanel.classList.add("translate-x-0");
        sidebar.classList.remove("w-64", "p-8");
        sidebar.classList.add("w-20", "p-2", "sidebar-mini");
        notifPanel.classList.add("left-20");
      });

      closeNotif.addEventListener("click", function () {
        notifPanel.classList.add("-translate-x-full");
        notifPanel.classList.remove("translate-x-0", "left-20");
        sidebar.classList.add("w-64", "p-8");
        sidebar.classList.remove("w-20", "p-2", "sidebar-mini");
      });

      // Tutup panel jika klik di luar panel
      notifPanel.addEventListener("click", function (e) {
        if (e.target === notifPanel) {
          closeNotif.click();
        }
      });
    </script>
  </body>
</html>
