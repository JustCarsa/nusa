    <script>
      const btn = document.getElementById("profileBtn");
      const dropdown = document.getElementById("profileDropdown");
      document.addEventListener("click", function (e) {
        if (btn && btn.contains(e.target)) {
          dropdown.classList.toggle("hidden");
        } else if (dropdown && !dropdown.contains(e.target)) {
          dropdown.classList.add("hidden");
        }
      });

      // Tabs pill logic (aktifkan tab yang diklik)
      document.querySelectorAll("#tabsContainer button").forEach((btn) => {
        btn.addEventListener("click", function () {
          document.querySelectorAll("#tabsContainer button").forEach((b) => {
            b.classList.remove("bg-black", "text-white");
            b.classList.add("bg-transparent", "text-black");
          });
          this.classList.add("bg-black", "text-white");
          this.classList.remove("bg-transparent", "text-black");
          // TODO: Filter resep sesuai provinsi di sini
        });
      });

      // Draggable Tabs Scroll (opsional, jika ingin drag-scroll di mobile)
      const container = document.getElementById("tabsContainer");
      let isDown = false;
      let startX;
      let scrollLeft;

      container.addEventListener("mousedown", (e) => {
        isDown = true;
        container.classList.add("cursor-grabbing");
        startX = e.pageX - container.offsetLeft;
        scrollLeft = container.scrollLeft;
      });

      container.addEventListener("mouseleave", () => {
        isDown = false;
        container.classList.remove("cursor-grabbing");
      });

      container.addEventListener("mouseup", () => {
        isDown = false;
        container.classList.remove("cursor-grabbing");
      });

      container.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - container.offsetLeft;
        const walk = (x - startX) * 2;
        container.scrollLeft = scrollLeft - walk;
      });
    </script>
