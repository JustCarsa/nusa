<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NusaRasa Register</title>
  <link href="https://fonts.googleapis.com/css?family=League+Spartan:400,700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body,
    * {
      font-family: "League Spartan", sans-serif !important;
    }
  </style>
</head>

<body class="h-screen bg-[#fdeceb] flex">
  <!-- Kiri: Logo -->
  <div class="w-1/2 bg-orange-500 flex flex-col items-center justify-center text-white">
    <img src="../asset/logo.png" alt="Logo NusaRasa" class="w-60 h-60 mb-4" />
    <h1 class="text-3xl font-bold">NusaRasa</h1>
  </div>

  <div class="w-1/2 flex items-center justify-center">
    <div class="bg-orange-500 p-10 rounded-lg shadow-lg w-[400px]">
      <h2 class="text-4xl font-bold text-white text-center mb-8">Daftar</h2>
      <form>
        <label class="block text-white text-base font-bold mb-1" for="email">Email</label>
        <input id="email" type="email" placeholder="Email"
          class="w-full mb-4 px-4 py-2 rounded text-black focus:outline-none" />

        <label class="block text-white text-base font-bold mb-1" for="username">Username</label>
        <input id="username" type="text" placeholder="Username"
          class="w-full mb-4 px-4 py-2 rounded text-black focus:outline-none" />

        <label class="block text-white text-base font-bold mb-1" for="password">Kata Sandi</label>
        <div class="relative mb-6">
          <input id="password" type="password" placeholder="kata sandi"
            class="w-full px-4 py-2 rounded text-black focus:outline-none" />
          <img id="togglePassword" src="../asset/icons/eye.png" alt="Show Password"
            class="absolute right-3 top-1/2 -translate-y-1/2 w-6 h-6 cursor-pointer"
            onclick="togglePasswordVisibility()" />
        </div>

        <button
        type="button"
        onclick="window.location.href='/index.html'"
        class="w-full bg-black text-white py-2 rounded font-bold hover:bg-gray-800 transition mb-4"
      >
        Masuk
      </button>
        </button>
        <p class="text-center text-white text-base">
          Sudah ada akun ?
          <a href="/id/login.html" class="font-bold underline">Masuk Disini</a>
        </p>
      </form>
    </div>
    <script>
      let show = false;
      function togglePasswordVisibility() {
        const input = document.getElementById("password");
        const icon = document.getElementById("togglePassword");
        show = !show;
        if (show) {
          input.type = "text";
          icon.src = "../asset/icons/eye.png";
          icon.alt = "Hide Password";
        } else {
          input.type = "password";
          icon.src = "../asset/icons/eye-slash.png";
          icon.alt = "Show Password";
        }
      }
    </script>
</body>

</html>
