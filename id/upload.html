<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profil - Nusa Rasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=League+Spartan:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "League Spartan", sans-serif;
      }
      .sidebar-mini .sidebar-text {
        display: none !important;
      }
      .sidebar-mini input[type="text"]::placeholder {
        color: transparent !important;
      }
      .sidebar-mini input[type="text"] {
        padding-left: 0.75rem !important;
      }
      .sidebar-mini #sidebarLogo {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex relative">
    <!-- Blur Overlay & Popup -->
    <div
      id="blurOverlay"
      class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40"
    ></div>
    <div
      id="loginPopup"
      class="fixed inset-0 flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-2xl shadow-lg p-8 max-w-xs w-full flex flex-col items-center"
      >
        <p class="text-center text-base text-black font-semibold mb-4">
          Silakan login untuk mengupload
        </p>
        <button
          onclick="window.location.href='/id/login.html'"
          class="w-full bg-black text-white py-2 rounded-lg font-bold hover:bg-gray-800 transition"
        >
          Login
        </button>
      </div>
    </div>
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-gradient-to-b from-orange-500 to-orange-600 text-white flex flex-col p-8 min-h-screen transition-all duration-300"
    >
      <h1
        id="sidebarLogo"
        class="text-3xl font-bold mb-8 transition-all duration-300"
      >
        Nusa Rasa
      </h1>
      <div class="mb-8">
        <div class="relative">
          <img
            src="/asset/icons/search-normal.png"
            alt="Search Icon"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5"
          />
          <input
            type="text"
            placeholder="Search"
            class="w-full pl-10 pr-4 py-2 rounded-lg text-black"
          />
        </div>
      </div>
      <nav class="flex flex-col gap-2">
        <a
          href="/index.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img src="/asset/icons/Home.svg" alt="Beranda Icon" class="w-5 h-5" />
          <span class="text-base sidebar-text">Home</span>
        </a>
        <a
          href="/id/Jelajahi.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="/asset/icons/Explore.svg"
            alt="Jelajahi Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Jelajahi</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="/asset/icons/Upload.svg"
            alt="Unggah Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Upload</span>
        </a>
        <a
          href="#"
          id="notifBtn"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="/asset/icons/Notification.svg"
            alt="Notifikasi Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Notifikasi</span>
        </a>
        <a
          href="/id/penanda.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="/asset/icons/Bookmark.svg"
            alt="Penanda Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Penanda</span>
        </a>
        <a
          href="/id/pengaturan.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg bg-white bg-opacity-20 text-orange-100 font-semibold border border-white border-opacity-30"
        >
          <img
            src="/asset/icons/Settings-Fill.svg"
            alt="Pengaturan Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Pengaturan</span>
        </a>
      </nav>
    </aside>
    <!-- Main Content -->
    <div class="flex-1">
      <div class="flex justify-between items-start p-8 gap-8 font-sans">
        <!-- Kiri: Form Upload -->
        <div class="flex-1 max-w-[540px]">
          <h2 class="text-xl font-bold mb-4">Unggah Resep</h2>
          <!-- Input Nama Resep -->
          <div class="mb-4 relative">
            <input
              type="text"
              placeholder="Masukan Nama Resep"
              class="w-full px-4 py-2 border rounded-full text-base outline-none bg-white pr-10"
            />
            <img
              src="/asset/icons/edit.svg"
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 opacity-60"
              alt="Edit"
            />
          </div>
          <!-- Dropzone Gambar -->
          <div class="mb-4">
            <div
              class="w-full border rounded-2xl h-80 flex flex-col items-center justify-center space-y-3 text-center bg-white relative"
            >
              <img
                src="/asset/icons/upload-image.svg"
                class="w-16 h-16 mx-auto mb-2"
                alt="Upload"
              />
              <p class="text-lg">Seret foto atau video di sini</p>
              <button
                class="bg-orange-500 hover:bg-orange-600 text-white text-base px-5 py-1.5 rounded-lg font-semibold"
              >
                Pilih dari berkas
              </button>
            </div>
          </div>
          <!-- Input Deskripsi -->
          <div class="relative">
            <textarea
              placeholder="Masukan Deskripsi"
              class="w-full px-4 py-2 border rounded-full text-base outline-none resize-none bg-white pr-10"
              rows="2"
            ></textarea>
            <img
              src="/asset/icons/edit.svg"
              class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 opacity-60"
              alt="Edit"
            />
          </div>
        </div>
        <!-- Kanan: Info Resep -->
        <div class="w-full max-w-xl">
          <div
            class="flex justify-between border-b-2 border-black/30 text-lg font-semibold mb-6"
          >
            <button class="border-b-2 border-black pb-2 px-2">
              Bahan Bahan
            </button>
            <button class="text-black/70 pb-2 px-2">Cara Membuat</button>
          </div>
          <!-- Info Card: Waktu & Porsi -->
          <div class="space-y-4 mb-4">
            <div
              class="flex items-center justify-between bg-orange-500 text-white px-6 py-3 rounded-xl shadow"
            >
              <div class="flex items-center gap-3">
                <img src="/asset/icons/time.svg" class="w-7 h-7" alt="Time" />
                <span class="font-semibold">Waktu Masak</span>
              </div>
              <span class="font-semibold">15 menit</span>
            </div>
            <div
              class="flex items-center justify-between bg-orange-500 text-white px-6 py-3 rounded-xl shadow"
            >
              <div class="flex items-center gap-3">
                <img
                  src="/asset/icons/portion.svg"
                  class="w-7 h-7"
                  alt="Porsi"
                />
                <span class="font-semibold">Porsi</span>
              </div>
              <span class="font-semibold">01</span>
            </div>
          </div>
          <!-- Bahan Yang Diperlukan -->
          <div>
            <h4 class="font-semibold mb-2 text-center">
              Bahan Yang Diperlukan
            </h4>
            <div class="space-y-2">
              <div class="flex gap-2">
                <div
                  class="flex-1 bg-gray-100 px-4 py-2 rounded-lg text-base text-center"
                >
                  Kacang panjang
                </div>
                <div
                  class="bg-gray-100 px-4 py-2 rounded-lg text-base text-center"
                >
                  35gr
                </div>
              </div>
              <div class="flex gap-2">
                <div
                  class="flex-1 bg-gray-100 px-4 py-2 rounded-lg text-base text-center"
                >
                  Tauge
                </div>
                <div
                  class="bg-gray-100 px-4 py-2 rounded-lg text-base text-center"
                >
                  35gr
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- User Info Top Right -->
      <div class="absolute top-6 right-10 flex items-center gap-3">
        <span class="font-semibold">Azka Faiq</span>
        <img
          src="/asset/azka.jpg"
          alt="Profile"
          class="w-10 h-10 rounded-full object-cover"
        />
      </div>
    </div>
    <script>
      // Optional: Remove blur & popup after login (if needed)
      // document.getElementById('blurOverlay').style.display = 'none';
      // document.getElementById('loginPopup').style.display = 'none';
    </script>
  </body>
</html>
