<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NusaRasa Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=League+Spartan:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body,
      * {
        font-family: "League Spartan", sans-serif !important;
      }
    </style>
  </head>
  <body class="h-screen bg-[#fdeceb] flex">
    <!-- Kiri: Logo -->
    <div
      class="w-1/2 bg-orange-500 flex flex-col items-center justify-center text-white"
    >
      <img src="../asset/logo.png" alt="Logo NusaRasa" class="w-60 h-60 mb-4" />
      <h1 class="text-3xl font-bold">NusaRasa</h1>
    </div>

    <!-- Kanan: Form Login -->
    <div class="w-1/2 flex items-center justify-center">
      <div class="bg-orange-500 p-10 rounded-lg shadow-lg w-[400px]">
        <h2 class="text-2xl font-bold text-white mb-2">Selamat Datang</h2>
        <p class="text-sm text-white mb-6">
          Masukkan username dan password untuk mengakses aplikasi.
        </p>

        <!-- Form -->
        <form>
          <label class="block text-white text-sm mb-1" for="username"
            >Nama Pengguna</label
          >
          <input
            id="username"
            type="text"
            placeholder="Nama pengguna"
            class="w-full mb-4 px-4 py-2 rounded focus:outline-none"
          />

          <label class="block text-white text-sm mb-1" for="password"
            >Kata Sandi</label
          >
          <div class="relative mb-2">
            <input
              id="password"
              type="password"
              placeholder="Masukkan kata sandi"
              class="w-full px-4 py-2 rounded focus:outline-none"
            />
            <img
              id="togglePassword"
              src="../asset/icons/eye.png"
              alt="Show Password"
              class="absolute right-3 top-2.5 w-6 h-6 cursor-pointer"
              onclick="togglePasswordVisibility()"
            />
          </div>

          <div
            class="flex justify-between items-center mb-4 text-sm text-white"
          >
            <label class="flex items-center space-x-2">
              <input type="checkbox" />
              <span>Ingat Saya</span>
            </label>
            <a href="#" class="text-white hover:underline">Lupa Kata Sandi?</a>
          </div>

          <button
            type="submit"
            class="w-full bg-black text-white py-2 rounded hover:bg-gray-800"
          >
            Masuk
          </button>

          <p class="text-center text-sm text-white mt-4">
            Sudah ada akun?
            <a href="#" class="font-bold underline">Daftar Disini</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      let show = false;
      function togglePasswordVisibility() {
        const input = document.getElementById("password");
        const icon = document.getElementById("togglePassword");
        show = !show;
        if (show) {
          input.type = "text";
          icon.src = "../asset/icons/eye.png";
          icon.alt = "Hide Password";
        } else {
          input.type = "password";
          icon.src = "../asset/icons/eye-slash.png";
          icon.alt = "Show Password";
        }
      }
    </script>
  </body>
</html>
