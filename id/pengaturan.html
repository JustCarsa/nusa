<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profil - Nusa Rasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=League+Spartan:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "League Spartan", sans-serif;
      }
      .sidebar-mini .sidebar-text {
        display: none !important;
      }
      .sidebar-mini input[type="text"]::placeholder {
        color: transparent !important;
      }
      .sidebar-mini input[type="text"] {
        padding-left: 0.75rem !important;
      }
      .sidebar-mini #sidebarLogo {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex relative">
    <!-- Blur Overlay & Popup -->
    <div
      id="blurOverlay"
      class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40"
    ></div>
    <div
      id="loginPopup"
      class="fixed inset-0 flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-2xl shadow-lg p-8 max-w-xs w-full flex flex-col items-center"
      >
        <p class="text-center text-base text-black font-semibold mb-4">
          Silakan login untuk mengupload
        </p>
        <button
          onclick="window.location.href='/id/login.html'"
          class="w-full bg-black text-white py-2 rounded-lg font-bold hover:bg-gray-800 transition"
        >
          Login
        </button>
      </div>
    </div>
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-gradient-to-b from-orange-500 to-orange-600 text-white flex flex-col p-8 min-h-screen transition-all duration-300"
    >
      <h1
        id="sidebarLogo"
        class="text-3xl font-bold mb-8 transition-all duration-300"
      >
        Nusa Rasa
      </h1>
      <div class="mb-8">
        <div class="relative">
          <img
            src="/asset/icons/search-normal.png"
            alt="Search Icon"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5"
          />
          <input
            type="text"
            placeholder="Search"
            class="w-full pl-10 pr-4 py-2 rounded-lg text-black"
          />
        </div>
      </div>
      <nav class="flex flex-col gap-2">
        <a
          href="/index.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img src="/asset/icons/Home.svg" alt="Beranda Icon" class="w-5 h-5" />
          <span class="text-base sidebar-text">Home</span>
        </a>
        <a
          href="/id/Jelajahi.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="/asset/icons/Explore.svg"
            alt="Jelajahi Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Jelajahi</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="/asset/icons/Upload.svg"
            alt="Unggah Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Upload</span>
        </a>
        <a
          href="#"
          id="notifBtn"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="/asset/icons/Notification.svg"
            alt="Notifikasi Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Notifikasi</span>
        </a>
        <a
          href="/id/penanda.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition"
        >
          <img
            src="/asset/icons/Bookmark.svg"
            alt="Penanda Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Penanda</span>
        </a>
        <a
          href="/id/pengaturan.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg bg-white bg-opacity-20 text-orange-100 font-semibold border border-white border-opacity-30"
        >
          <img
            src="/asset/icons/Settings-Fill.svg"
            alt="Pengaturan Icon"
            class="w-5 h-5"
          />
          <span class="text-base sidebar-text">Pengaturan</span>
        </a>
      </nav>
    </aside>
    <!-- Main Content -->
    <div class="flex-1">
      <div class="max-w-4xl mx-auto py-10">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl font-bold">Edit Profil</h2>
          <div class="flex items-center gap-3">
            <span class="font-semibold">Azka Faiq</span>
            <img
              src="/asset/azka.jpg"
              alt="Profile"
              class="w-10 h-10 rounded-full object-cover"
            />
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow p-8">
          <div class="flex flex-col items-center mb-8">
            <div class="relative">
              <img
                src="/asset/azka.jpg"
                alt="Profile"
                class="w-40 h-40 rounded-full object-cover border-4 border-white shadow"
              />
              <label
                for="profilePic"
                class="absolute bottom-4 right-4 bg-orange-500 rounded-full p-2 cursor-pointer shadow-lg border-4 border-white"
              >
                <img src="/asset/icons/edit.svg" alt="Edit" class="w-6 h-6" />
                <input id="profilePic" type="file" class="hidden" />
              </label>
            </div>
          </div>
          <form class="space-y-6 max-w-2xl mx-auto">
            <div>
              <label class="block font-semibold mb-1" for="nama">Nama</label>
              <input
                id="nama"
                type="text"
                value="Azka Faiq"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none"
              />
            </div>
            <div>
              <label class="block font-semibold mb-1" for="email">Email</label>
              <input
                id="email"
                type="email"
                value="xeon@gmail.com"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none"
              />
            </div>
            <div>
              <label class="block font-semibold mb-1" for="telp"
                >No. Telp</label
              >
              <input
                id="telp"
                type="text"
                value="085771321430"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none"
              />
            </div>
            <div>
              <label class="block font-semibold mb-1" for="bio">Biografi</label>
              <textarea
                id="bio"
                rows="3"
                class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none resize-none"
              >
Halo! Aku Azka Faiq dari Indosnesia ðŸ‡®ðŸ‡©
Di sini, seni memasak adalah perayaan tradisi kita!</textarea
              >
            </div>
            <div class="flex justify-end">
              <button
                type="submit"
                class="bg-orange-500 text-white px-8 py-2 rounded-lg font-bold hover:bg-orange-600 transition"
              >
                Simpan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
